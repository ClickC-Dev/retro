<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel ADM • ClickC</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light">
<div class="aurora"></div>
<div class="app">
  <header class="brand-header">
    <div style="flex:1"></div>
    <button id="themeToggle" class="theme-toggle" aria-label="Tema" data-dark="false">
      <span class="knob"></span>
      <svg class="icon sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
      </svg>
      <svg class="icon moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
    <button id="sbBtn" class="gear-toggle" aria-label="Configurações"></button>
  </header>
  <section id="login" class="login">
    <div class="card">
      <h1 class="title">Entrar</h1>
      <label class="field">
        <span>Usuário</span>
        <input id="admUser" type="text" placeholder="clickc">
      </label>
      <label class="field">
        <span>Senha</span>
        <input id="admPass" type="password" placeholder="••••••••">
      </label>
      <button id="loginBtn" class="primary">Acessar</button>
      <p id="loginError" class="error hidden">Credenciais inválidas</p>
    </div>
  </section>
  <section id="panel" class="panel hidden">
    <div class="panel-grid">
      <div class="panel-left">
        <div class="card">
          <h1 class="title">Cadastro de Cliente</h1>
          <label class="field">
            <span>Nome da empresa</span>
            <input id="clientName" type="text" placeholder="Contabilidade XY">
          </label>
          <label class="field">
            <span>Slug da URL</span>
            <input id="clientSlug" type="text" placeholder="contabilidadexy">
          </label>
          <label class="field">
            <span>Cor principal</span>
            <input id="clientColor" type="color" value="#6a5acd">
          </label>
          <label class="field">
            <span>Logo (PNG)</span>
            <input id="clientLogo" type="file" accept="image/*">
          </label>
          <button id="saveClient" class="primary">Salvar</button>
          <p id="saveMsg" class="success hidden">Cliente salvo</p>
        </div>
      </div>
      <div class="panel-right">
        <div class="search-row">
          <div class="search">
            <input id="clientSearch" class="search-input" type="text" placeholder="Buscar">
          </div>
        </div>
        <div class="list" id="clientList"></div>
      </div>
    </div>
  </section>
  <div id="sbModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h1 class="title">Configurações do Supabase</h1>
      <label class="field">
        <span>URL do projeto</span>
        <input id="sbUrl" type="url" placeholder="https://xxxx.supabase.co">
      </label>
      <label class="field">
        <span>Anon Key</span>
        <input id="sbKey" type="password" placeholder="chave pública">
      </label>
      <label class="field">
        <span>Bucket</span>
        <input id="sbBucket" type="text" placeholder="imagens">
      </label>
      <div style="display:flex;gap:8px">
        <button id="saveSb" class="primary">Salvar Configuração</button>
        <button id="sbClose" class="ghost">Fechar</button>
      </div>
      <p id="sbMsg" class="success hidden">Configuração salva</p>
    </div>
  </div>
</div>
<script src="admin.js"></script>
</body>
</html>
