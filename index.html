<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Retrospectiva 2025</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light">
<div class="aurora"></div>
<div id="app" class="app">
  <header class="brand-header">
    <img id="brandLogo" class="brand-logo" alt="Logo">
    <button id="themeToggle" class="theme-toggle" aria-label="Tema" data-dark="false">
      <span class="knob"></span>
      <svg class="icon sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
      </svg>
      <svg class="icon moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </header>
  <section id="landing" class="landing">
    <div class="landing-box">
      <h1 class="title">Retrospectiva 2025</h1>
      <p class="subtitle">Preencha para desbloquear a sua retrospectiva</p>
      <label class="field">
        <span>Seu nome</span>
        <input id="visitorName" type="text" placeholder="Ex.: João" autocomplete="name">
      </label>
      <label class="field">
        <span>Nome da sua empresa</span>
        <input id="visitorCompany" type="text" placeholder="Ex.: Mecânica do João">
      </label>
      <button id="startBtn" class="primary">Desbloquear minha Retrospectiva</button>
    </div>
  </section>
  <section id="loading" class="loading hidden">
    <div class="loading-box">
      <div class="spinner"></div>
      <p id="loadingText"></p>
    </div>
  </section>
  <section id="retrospective" class="retrospective hidden">
    <div class="slides" id="slides"></div>
    <button id="leftArrow" class="arrow left" aria-label="Anterior">‹</button>
    <button id="rightArrow" class="arrow right" aria-label="Próximo">›</button>
    <div id="confetti" class="confetti hidden"></div>
  </section>
</div>
<script src="client.js"></script>
</body>
</html>
